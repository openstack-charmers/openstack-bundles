series: bionic
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon-44
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
      source: cloud:bionic-train
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd-294
    comment: SET osd-devices to match your environment
    num_units: 3
    options:
      osd-devices: /dev/sdb /dev/vdb
      source: cloud:bionic-train
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw-283
    num_units: 1
    options:
      source: cloud:bionic-train
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder-297
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph-251
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-290
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-309
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-281
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-281
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-275
    comment: SET data-port to match your environment
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eno2
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-269
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-338
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-309
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-train
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-35
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-295
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
    - lxd:3
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers/bionic/placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:2
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-97
    num_units: 1
    to:
    - lxd:0
