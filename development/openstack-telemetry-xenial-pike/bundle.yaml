series: xenial
services:
  aodh:
    annotations:
      gui-x: '1500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:0
  ceilometer:
    annotations:
      gui-x: '1250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/ceilometer
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:2
  ceilometer-agent:
    annotations:
      gui-x: '1250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceilometer-agent
    num_units: 0
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-pike
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: cloud:xenial-pike
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/ceph-radosgw
    num_units: 1
    options:
      source: cloud:xenial-pike
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      worker-multiplier: 0.25
      openstack-origin: cloud:xenial-pike
      block-device: None
      glance-api-version: 2
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      admin-password: openstack
      worker-multiplier: 0.25
    to:
    - lxd:3
  mongodb:
    annotations:
      gui-x: '1287.9999389648438'
      gui-y: '251.24996948242188'
    charm: cs:mongodb
    num_units: 1
    to:
    - lxd:1
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      flat-network-providers: physnet1
      neutron-security-groups: true
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eno2
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      network-manager: Neutron
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-pike
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
