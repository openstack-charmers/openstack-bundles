machines:
  '0':
    series: bionic
  '1':
    series: bionic
  '2':
    series: bionic
relations:
- - ceph-osd:mon
  - ceph-mon:osd
- - ntp:juju-info
  - ceph-osd:juju-info
series: bionic
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
      source: cloud:bionic-train
    to:
    - 'lxd:0'
    - 'lxd:1'
    - 'lxd:2'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      # we are using actions to set this up:
      osd-devices: manual
      source: cloud:bionic-train
    to:
    - '0'
    - '1'
    - '2'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
