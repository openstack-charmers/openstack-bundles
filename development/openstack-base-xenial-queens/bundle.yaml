series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-mon
    num_units: 4
    options:
      expected-osd-count: 4
      source: cloud:xenial-queens
    to:
    - 'lxd:1'
    - 'lxd:2'
    - 'lxd:3'
    - 'lxd:4'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-osd
    num_units: 4
    options:
      osd-devices: /srv/ceph/osd
      source: cloud:xenial-queens
    to:
    - '1'
    - '2'
    - '3'
    - '4'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/ceph-radosgw
    num_units: 1
    options:
      source: cloud:xenial-queens
    to:
    - lxd:4
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.1
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      worker-multiplier: 0.1
    to:
    - lxd:2
  glance-simplestreams-sync:
    annotations:
      gui-x: '250'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    to:
    - lxd:1
    options:
      # https://bugs.launchpad.net/bugs/1686437
      source: 'ppa:simplestreams-dev/trunk'
      use_swift: 'False'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      admin-password: openstack
      worker-multiplier: 0.1
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
    - lxd:4
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.1
      enable-ml2-dns: true

# icarus lab switches / routers need #is mtu love;  1500 for now.
#      global-physnet-mtu: 9000
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eno2
      worker-multiplier: 0.1
      dns-servers: 10.246.112.3
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-openvswitch
    num_units: 0

# 83:00.0 VGA compatible controller [0300]: NVIDIA Corporation Device [10de:1bb0] (rev a1) (prog-if 00 [VGA controller])
# 84:00.0 VGA compatible controller [0300]: NVIDIA Corporation Device [10de:1bb0] (rev a1) (prog-if 00 [VGA controller])
# lspci:  http://paste.ubuntu.com/p/hckNgfk5WJ/
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
      network-manager: Neutron
      worker-multiplier: 0.1
      scheduler-default-filters: "RetryFilter,AvailabilityZoneFilter,CoreFilter,RamFilter,ComputeFilter,ComputeCapabilitiesFilter,ImagePropertiesFilter,ServerGroupAntiAffinityFilter,ServerGroupAffinityFilter,PciPassthroughFilter"
      pci-alias: '[{"vendor_id":"10de", "device_id":"1bb0", "name":"gpu"}]'
    to:
    - lxd:2

  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/nova-compute
    num_units: 4
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-queens
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      instances-path: /srv/nova/instances
    to:
    - '1'
    - '2'
    - '3'
    - '4'


# 83:00.0 VGA compatible controller [0300]: NVIDIA Corporation Device [10de:1bb0] (rev a1) (prog-if 00 [VGA controller])
# 84:00.0 VGA compatible controller [0300]: NVIDIA Corporation Device [10de:1bb0] (rev a1) (prog-if 00 [VGA controller])
# lspci:  http://paste.ubuntu.com/p/hckNgfk5WJ/
  nova-compute-gpu:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/nova-compute
    num_units: 1
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-queens
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      instances-path: /srv/nova/instances
      pci-passthrough-whitelist: '[{"vendor_id":"10de", "device_id":"1bb0", "address":"83:00.0", "tag": "gpu_accelerator"},{"vendor_id":"10de", "device_id":"1bb0", "address":"84:00.0", "tag": "gpu_accelerator"}]'
    to:
    - '5'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/xenial/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/rabbitmq-server
    num_units: 1
    to:
    - lxd:4
