machines:
  '0':
    series: hirsute
    constraints: arch=arm64
  '1':
    series: hirsute
    constraints: arch=arm64
  '2':
    series: hirsute
    constraints: arch=arm64
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: hirsute
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: distro
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      source: distro
    to:
    - '0'
    - '1'
    - '2'
