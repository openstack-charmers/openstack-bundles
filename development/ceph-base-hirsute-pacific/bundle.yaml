machines:
  '0':
    series: hirsute
  '1':
    series: hirsute
  '2':
    series: hirsute
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: hirsute
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
      source: distro-proposed  # LA_TEMP work around lp:1925347
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      # we are using actions to set this up:
      osd-devices: manual
      source: distro-proposed  # LA_TEMP work around lp:1925347
    to:
    - '0'
    - '1'
    - '2'
